<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquadrias Peres</title>

  <link rel="icon" type="image/png" href="web1.png" />

  <style>
    :root{
      --accent: #ff3b3b;      /* brilho vermelho */
      --accent2:#ff8a8a;
      --title-color:#ffd400;  /* títulos amarelos */
      --glass-bg: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.22);
      --text-soft: rgba(255,255,255,0.92);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:40px 20px;
      overflow-x:hidden;
      background:#000;
      position:relative;
    }

    /* ===================== */
    /* PORTA DE CORRER (INTRO) */
    /* ===================== */
    #sliding-door{
      position:fixed;
      inset:0;
      z-index:9999;
      pointer-events:none;

      /* coloque seu PNG aqui */
      background: url("porta-correr.png") center / cover no-repeat;

      animation: slideDoor 1.6s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .35s;
    }
    @keyframes slideDoor{
      0%   { transform: translateX(0); }
      100% { transform: translateX(-112%); }
    }
    @media (prefers-reduced-motion: reduce){
      #sliding-door{ animation:none; opacity:0; visibility:hidden; }
    }

    /* ===================== */
    /* FUNDO: SLIDES + ZOOM (KEN BURNS) */
    /* ===================== */
    .bg-slide{
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:-3;
      opacity:0;
      animation:
        slideShow 32s infinite,
        bgZoom 8s ease-in-out infinite;
      transform: scale(1.02);
      will-change: transform, opacity;
    }

    .bg1{ background-image:url("fundo1.png"); animation-delay:0s, 0s; }
    .bg2{ background-image:url("fundo2.png"); animation-delay:8s, 0s; }
    .bg3{ background-image:url("fundo3.png"); animation-delay:16s, 0s; }
    .bg4{ background-image:url("fundo4.png"); animation-delay:24s, 0s; }

    @keyframes slideShow{
      0%   { opacity:0; }
      10%  { opacity:1; }
      25%  { opacity:1; }
      35%  { opacity:0; }
      100% { opacity:0; }
    }

    /* zoom mais visível */
    @keyframes bgZoom{
      0%   { transform: scale(1.06); }
      100% { transform: scale(1.18); }
    }

    .bg-glass{
      position:fixed;
      inset:0;
      z-index:-2;
      background: rgba(0,0,0,0.46);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* ===================== */
    /* CONTEÚDO */
    /* ===================== */
    .container{
      width:100%;
      max-width:520px;
    }

    /* LOGO */
    .logo-wrapper{
      width:230px;
      height:230px;
      margin: 0 auto;
      position:relative;
    }

    .profile-pic{
      width: 180px;
      height: 180px;
      border-radius: 50%;
      position:absolute;
      top: 25px;
      left: 25px;

      /* remove “borda preta” / fundo escuro */
      background: transparent;
      padding: 0;

      object-fit: contain;
      object-position: center;

      /* brilho vermelho em volta */
      animation: glowRed 4.8s ease-in-out infinite;
      filter: drop-shadow(0 0 18px rgba(255, 0, 0, 0.28));
    }

    @keyframes glowRed{
      0%{
        box-shadow:
          0 0 18px rgba(255,0,0,0.35),
          0 0 34px rgba(255,0,0,0.18);
      }
      50%{
        box-shadow:
          0 0 26px rgba(255,0,0,0.60),
          0 0 60px rgba(255,0,0,0.28),
          0 0 110px rgba(255,0,0,0.14);
      }
      100%{
        box-shadow:
          0 0 18px rgba(255,0,0,0.35),
          0 0 34px rgba(255,0,0,0.18);
      }
    }

    .profile-name{
      text-align:center;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 28px 0 18px;
      color: var(--text-soft);
      text-shadow: 0 2px 18px rgba(0,0,0,0.45);
    }

    h2{
      text-align:center;
      font-size: 30px;
      color: var(--title-color);
      margin: 34px 0 18px;
      text-shadow: 0 0 10px rgba(255,212,0,0.35);
    }

    /* CARDS MAIS LIMPOS */
    .link-card{
      background: rgba(255,255,255,0.10);
      padding: 20px 18px;
      border-radius: 14px;
      margin: 14px 0;
      display:flex;
      align-items:center;
      gap: 16px;
      font-size: 22px;
      text-decoration:none;
      color: var(--text-soft);
      border: 1px solid rgba(255,255,255,0.16);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
    }

    .link-card:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.13);
      box-shadow:
        0 0 14px rgba(255, 59, 59, 0.22),
        0 0 28px rgba(255, 59, 59, 0.16);
    }

    /* ÍCONES: animação mais tranquila */
    .icon-img{
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 6px rgba(255, 59, 59, 0.35));
      animation: iconFloat 3.6s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes iconFloat{
      0%   { transform: translateY(0) scale(1); opacity: 0.96; }
      50%  { transform: translateY(-3px) scale(1.03); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.96; }
    }

    /* CONTATO */
    .contato-box{
      margin-top: 18px;
      padding: 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.16);
      font-size: 22px;
    }

    .contato-item{
      display:flex;
      align-items:center;
      gap: 14px;
      margin: 14px 0;
      color: var(--text-soft);
    }

    /* sem animação no contato para ficar limpo */
    .contato-item img{
      filter: none !important;
      animation: none !important;
    }

    footer{
      margin-top: 46px;
      opacity: 0.65;
      font-size: 16px;
      text-align:center;
      color: rgba(255,255,255,0.8);
    }

    /* Mobile */
    @media (max-width: 420px){
      .profile-name{ font-size: 30px; }
      h2{ font-size: 28px; }
      .link-card{ font-size: 20px; padding: 18px 16px; }
      .contato-box{ font-size: 20px; }
      .icon-img{ width: 34px; height: 34px; }
    }
  </style>
</head>

<body>
  <!-- PORTA DE CORRER -->
  <div id="sliding-door" aria-hidden="true"></div>

  <!-- SLIDES -->
  <div class="bg-slide bg1"></div>
  <div class="bg-slide bg2"></div>
  <div class="bg-slide bg3"></div>
  <div class="bg-slide bg4"></div>
  <div class="bg-glass"></div>

  <div class="container">
    <!-- LOGO -->
    <div class="logo-wrapper">
      <img src="PeresLogo.png" class="profile-pic" alt="Logo Esquadrias Peres">
    </div>

    <p class="profile-name">Esquadrias Peres</p>

    <h2>Redes Sociais</h2>

    <a href="https://www.instagram.com/humornacompra/" class="link-card" target="_blank" rel="noopener">
      <img src="instagram.png" class="icon-img" alt="Instagram"> Instagram
    </a>

    <a href="https://www.tiktok.com/@humornacompra" class="link-card" target="_blank" rel="noopener">
      <img src="tiktok.png" class="icon-img" alt="TikTok"> TikTok
    </a>

    <a href="https://x.com/humornacompra" class="link-card" target="_blank" rel="noopener">
      <img src="x.png" class="icon-img" alt="X"> X (Twitter)
    </a>

    <h2>Contato</h2>

    <div class="contato-box">
      <div class="contato-item">
        <img src="email.png" width="28" alt="Email"> esquadriasperes@gmail.com
      </div>
      <div class="contato-item">
        <img src="whatsapp.png" width="28" alt="WhatsApp"> WhatsApp
      </div>
    </div>
  </div>

  <footer>
    © 2025 Esquadrias Peres • Todos os direitos reservados
  </footer>

  <script>
    window.addEventListener("load", () => {
      const door = document.getElementById("sliding-door");
      if (!door) return;

      // remove após terminar a animação + um respiro
      setTimeout(() => door.remove(), 2400);
    });
  </script>
</body>
</html>
