<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astk_HIHIHA</title>

    <!-- Fonte Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0d0d0d;
            --text-dark: #f5f5f5;
            --card-dark: #1a1a1a;

            --bg-light: #f5f5f5;
            --text-light: #0d0d0d;
            --card-light: #ffffff;

            --accent: #4da6ff;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.9s ease forwards;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Animação Premium */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botão de tema (lâmpada) */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background-color: var(--card-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: 0.3s ease;
        }

        .theme-toggle img {
            width: 25px;
            height: 25px;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .light .theme-toggle {
            background-color: var(--card-light);
        }

        /* Links estilo Linktree Premium */
        .link-card {
            background-color: var(--card-dark);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dark);
            font-size: 18px;
            border: 1px solid transparent;
            transition: 0.25s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        .link-card img {
            width: 24px;
            height: 24px;
        }

        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        /* Logo */
        .logo {
            width: 130px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            animation: fadeIn 1.2s ease forwards;
        }

        /* Área de texto */
        .text-area {
            margin-top: 40px;
            background-color: var(--card-dark);
            padding: 22px;
            border-radius: 14px;
            text-align: left;
            font-size: 16px;
            line-height: 1.7;
            transition: 0.3s;
        }

        .light .text-area {
            background-color: var(--card-light);
            color: var(--text-light);
        }

        /* Tema claro */
        .light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .light .link-card {
            background-color: var(--card-light);
            color: var(--text-light);
        }
    </style>
</head>

<body>

    <!-- Botão de tema com ícone dinâmico -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <img id="theme-icon" src="lampada-off.png" alt="Trocar tema">
    </button>

    <div class="container">

        <!-- Logo opcional -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Redes e Contato</h1>

        <!-- LINKS COM ÍCONES OFICIAIS COLORIDOS -->
        <a href="https://www.tiktok.com/@astk_hihiha" class="link-card" target="_blank">
            <img src="tiktok.png" alt="TikTok"> TikTok
        </a>

        <a href="https://www.youtube.com/@AstkAchados" class="link-card" target="_blank">
            <img src="youtube.png" alt="YouTube"> YouTube
        </a>

        <a href="https://www.instagram.com/astk_hihiha/" class="link-card" target="_blank">
            <img src="instagram.png" alt="Instagram"> Instagram
        </a>

        <a href="#" class="link-card" target="_blank">
            <img src="discord.png" alt="Discord"> Discord
        </a>

        <!-- Área extra para escrever -->
        <div class="text-area">
            <h2>O que faço?</h2>
            <p>
                Além de vendas pela internet, também faço programação, especificamente automações via Autohotkey v1 para Roblox.
                Entre no Discord e faça parte da nossa comunidade!
            </p>
        </div>

    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById("theme-icon");

            body.classList.toggle("light");

            if (body.classList.contains("light")) {
                icon.src = "lampada-on.png";  
            } else {
                icon.src = "lampada-off.png";
            }
        }
    </script>

</body>
</html>
