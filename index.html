<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-73WH4DNDRT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-73WH4DNDRT');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquadrias Peres</title>
  <link rel="icon" type="image/png" href="web1.png" />

  <style>
    :root{
      --accent:#ff3b3b;
      --title-color:#ffd400;
      --text-soft:rgba(255,255,255,0.92);
      --font-base: Arial, sans-serif;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:var(--font-base);
      font-size:18px;
      line-height:1.35;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:40px 20px;
      background:#000;
      overflow-x:hidden;
    }

    /* PORTA */
    #sliding-door{
      position:fixed;
      inset:0;
      z-index:9999;
      pointer-events:none;
      background:url("porta.png") center/cover no-repeat;
      animation: slideDoor 1.6s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay:.35s;
    }
    @keyframes slideDoor{
      from{ transform:translateX(0); }
      to{ transform:translateX(-112%); }
    }

    /* FUNDO */
    .bg-slide{
      position:fixed;
      inset:0;
      background-size:cover;
      background-position:center;
      opacity:0;
      z-index:-3;
      animation: slideShow 32s infinite, bgZoom 9s ease-in-out infinite;
    }
    .bg1{ background-image:url("fundo1.png"); animation-delay:0s,0s;}
    .bg2{ background-image:url("fundo2.png"); animation-delay:8s,0s;}
    .bg3{ background-image:url("fundo3.png"); animation-delay:16s,0s;}
    .bg4{ background-image:url("fundo4.png"); animation-delay:24s,0s;}

    @keyframes slideShow{
      0%{opacity:0;}
      10%,25%{opacity:1;}
      35%,100%{opacity:0;}
    }
    @keyframes bgZoom{
      from{transform:scale(1.06);}
      to{transform:scale(1.18);}
    }

    .bg-glass{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.46);
      backdrop-filter:blur(14px);
      z-index:-2;
    }

    .container{
      width:100%;
      max-width:520px;
    }

    /* LOGO */
    .logo-wrapper{
      width:220px;
      height:220px;
      margin:0 auto;
      display:grid;
      place-items:center;
    }
    .profile-pic{
      width:190px;
      height:190px;
      border-radius:50%;
      object-fit:contain;
      animation: glowRed 4.8s ease-in-out infinite;
    }
    @keyframes glowRed{
      0%,100%{ box-shadow:0 0 18px rgba(255,0,0,.35); }
      50%{ box-shadow:0 0 50px rgba(255,0,0,.6); }
    }

    /* NOME */
    .profile-name{
      text-align:center;
      font-size:34px;
      font-weight:800;
      margin:24px 0 18px;
    }

    /* TÍTULOS */
    h2{
      text-align:center;
      font-size:30px;
      color:var(--title-color);
      margin:34px 0 18px;
    }

    /* BOTÕES */
    .link-card{
      background:rgba(255,255,255,.1);
      padding:18px;
      border-radius:14px;
      margin:14px 0;
      display:flex;
      align-items:center;
      gap:14px;
      font-size:20px;
      font-weight:400;
      text-decoration:none;
      color:var(--text-soft);
      border:1px solid rgba(255,255,255,.16);
      transition:.22s;
    }
    .link-card:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,.13);
      box-shadow:0 0 18px rgba(255,59,59,.25);
    }

    .icon-img{
      width:34px;
      height:34px;
    }

    /* CONTATO */
    .contato-box{
      margin-top:18px;
      padding:20px;
      border-radius:14px;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.16);
      font-size:20px;
    }
    .contato-item{
      display:flex;
      align-items:center;
      gap:12px;
      margin:14px 0;
    }
    .contato-item img{
      width:26px;
    }

    .wa-link{
      color:var(--text-soft);
      text-decoration:none;
      font-weight:400;
    }
    .wa-link:hover{
      text-decoration:underline;
    }

    footer{
      margin-top:46px;
      font-size:14px;
      opacity:.65;
      text-align:center;
    }

    @media (max-width:420px){
      .profile-name{font-size:30px;}
      h2{font-size:28px;}
      .link-card,.contato-box{font-size:18px;}
    }
  </style>
</head>

<body>
  <div id="sliding-door"></div>

  <div class="bg-slide bg1"></div>
  <div class="bg-slide bg2"></div>
  <div class="bg-slide bg3"></div>
  <div class="bg-slide bg4"></div>
  <div class="bg-glass"></div>

  <div class="container">
    <div class="logo-wrapper">
      <img src="PeresLogo.png" class="profile-pic" alt="Logo Esquadrias Peres">
    </div>

    <p class="profile-name">Esquadrias Peres</p>

    <h2>Redes Sociais</h2>

    <a href="https://www.instagram.com/humornacompra/" class="link-card" target="_blank">
      <img src="instagram.png" class="icon-img"> Instagram
    </a>

    <a href="https://www.tiktok.com/@humornacompra" class="link-card" target="_blank">
      <img src="tiktok.png" class="icon-img"> TikTok
    </a>

    <a href="https://x.com/humornacompra" class="link-card" target="_blank">
      <img src="x.png" class="icon-img"> X (Twitter)
    </a>

    <h2>Contato</h2>

    <div class="contato-box">
      <div class="contato-item">
        <img src="email.png"> esquadriasperes@gmail.com
      </div>
      <div class="contato-item">
        <img src="whatsapp.png">
        <a href="https://wa.me/5599999999999" target="_blank" class="wa-link">Wa.me</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Esquadrias Peres • Todos os direitos reservados
  </footer>

  <script>
    window.addEventListener("load",()=>{
      const door=document.getElementById("sliding-door");
      setTimeout(()=>door.remove(),2300);
    });
  </script>
</body>
</html>
