<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astk_HIHIHA</title>

    <style>
        :root {
            --bg-dark: #0d0d0d;
            --text-dark: #f5f5f5;
            --card-dark: #1a1a1a;

            --bg-light: #f5f5f5;
            --text-light: #0d0d0d;
            --card-light: #ffffff;

            --accent: #4da6ff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* Botão de tema (lâmpada) */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background-color: var(--card-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: 0.3s ease;
        }

        .theme-toggle img {
            width: 24px;
            height: 24px;
        }

        .theme-toggle:hover {
            transform: scale(1.08);
        }

        .light .theme-toggle {
            background-color: var(--card-light);
        }

        /* Links estilo Linktree */
        .link-card {
            background-color: var(--card-dark);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 12px 0;
            text-decoration: none;
            display: block;
            color: var(--text-dark);
            font-size: 18px;
            border: 1px solid transparent;
            transition: 0.2s ease;
        }

        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        /* Logo */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        /* Área de texto */
        .text-area {
            margin-top: 40px;
            background-color: var(--card-dark);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .light .text-area {
            background-color: var(--card-light);
            color: var(--text-light);
        }

        /* Tema claro */
        .light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .light .link-card {
            background-color: var(--card-light);
            color: var(--text-light);
        }
    </style>
</head>

<body>

    <!-- Botão de tema com ícone dinâmico -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <img id="theme-icon" src="lampada-off.png" alt="Trocar tema">
    </button>

    <div class="container">

        <!-- Logo opcional -->
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Redes e Contato</h1>

        <a href="#" class="https://www.tiktok.com/@astk_hihiha">TikTok</a>
        <a href="#" class="https://www.youtube.com/@AstkAchados">YouTube</a>
        <a href="#" class="https://www.instagram.com/astk_hihiha/">Instagram</a>
        <a href="#" class="">Discord</a>

        <!-- Área extra para escrever -->
        <div class="text-area">
            <h2>O que faço?</h2>
            <p>
                Além de vendas pela internet, também faço programação, especificamente automações via Autohotkey v1, para Roblox, entre no discord e faça parte da nosso comunidade!
            </p>
        </div>

    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById("theme-icon");

            body.classList.toggle("light");

            if (body.classList.contains("light")) {
                icon.src = "lampada-on.png";  // ícone aceso no modo claro
            } else {
                icon.src = "lampada-off.png"; // ícone apagado no modo escuro
            }
        }
    </script>

</body>
</html>
