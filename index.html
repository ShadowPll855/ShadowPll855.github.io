    <style>
        :root {
            --accent: #8da9ff;
            --accent2: #cfe0ff;
            --glass-bg: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.18);
            --title-color: #e6d5b8;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background: url('fundoweb.png') repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(14px);
            animation: bgMove 35s linear infinite;
            overflow-x: hidden; /* remove qualquer barra branca/scroll horizontal */
        }

        @keyframes bgMove {
            0% { background-position: 0 0; }
            50% { background-position: -70px -50px; }
            100% { background-position: 0 0; }
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* LOGO */
        .logo-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 35px;
            animation: colorShift 5s ease-in-out infinite;
        }

        @keyframes colorShift {
            0% { box-shadow: 0 0 25px #8da9ff, 0 0 35px #8da9ff; }
            50% { box-shadow: 0 0 45px #ffffff, 0 0 70px #ffffff; }
            100% { box-shadow: 0 0 25px #8da9ff, 0 0 35px #8da9ff; }
        }

        /* Orbita */
        .orbital-group {
            position: absolute;
            top: 0;
            left: 0;
            width: 220px;
            height: 220px;
            animation: orbit 20s linear infinite;
            transform-origin: center center;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lua-img {
            width: 38px;
            height: 38px;
            position: absolute;
            top: -10px;
            left: 92px;
            animation: luaSpin 20s linear infinite;
        }

        @keyframes luaSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Nome */
        .profile-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin: 25px 0 20px;
        }

        /* Titulos */
        h2, .section-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin: 35px 0 15px 0;
            color: var(--title-color);
        }

        /* Ícones principais com brilho + pulso */
        .icon-img {
            width: 30px;
            height: 30px;
            animation: softPulse 2.2s ease-in-out infinite;
            filter: drop-shadow(0 0 6px var(--accent));
        }

        @keyframes softPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 12px var(--accent2)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
        }

        /* Ícones de contato — sem brilho/pulso */
        .contato-item img {
            filter: none !important;
            animation: none !important;
        }

        /* Cards */
        .link-card {
            background: var(--glass-bg);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            font-size: 18px;
            border: 1px solid var(--glass-border);
            text-decoration: none;
            transition: 0.25s ease;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent2), 0 0 25px var(--accent);
        }

        /* Contato Box */
        .contato-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .contato-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 10px 0;
            font-size: 20px;
        }

        /* Site clicável sem azul */
        .site-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.25);
            transition: 0.25s ease;
        }

        .site-link:hover {
            color: #d2e4ff;
            text-shadow: 0 0 8px #9fc5ff;
            border-bottom-color: #d2e4ff;
        }

        /* Rodapé sem barra branca */
        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            opacity: 0.6;
            margin-top: 40px;
        }

    </style>
