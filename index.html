<style>
    :root {
        --text-light: #f2f2f2;
        --card-dark: rgba(0, 0, 0, 0.55);
        --accent: #4da6ff;
    }

    body {
        <div class="animated-bg"></div>
        margin: 0;
        padding: 0;
        text-align: center;
        font-family: Arial, sans-serif;
        color: var(--text-light);
        overflow-x: hidden;
        position: relative;
    }

    /* FUNDO ANIMADO COM BLUR */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 110%;
        height: 110%;
        background-image: url('/mnt/data/fundo-site.png');
        background-size: cover;
        background-position: center;
        filter: blur(18px) brightness(0.55);
        z-index: -2;
        animation: bgMove 25s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
        0%   { transform: scale(1) translate(0, 0); }
        50%  { transform: scale(1.08) translate(-12px, -12px); }
        100% { transform: scale(1.12) translate(12px, 12px); }
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        backdrop-filter: blur(4px);
    }

    /* LOGO COM BORDA ANIMADA */
    .logo-wrapper {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 20px auto;
    }

    .logo-wrapper::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        padding: 2px;
        background: conic-gradient(#ffd700, #8000ff, #ffd700);
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rotate 3.5s linear infinite;
    }

    @keyframes rotate {
        to { transform: rotate(360deg); }
    }

    .logo {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        object-fit: cover;
        border: none;
        position: relative;
        z-index: 2;
    }

    .section {
        background: var(--card-dark);
        padding: 20px;
        margin-top: 25px;
        border-radius: 12px;
        text-align: left;
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow: 0 0 18px rgba(0,0,0,0.35);
    }

    .section h2 {
        color: var(--accent);
    }

    .link-card {
        background-color: rgba(0,0,0,0.45);
        padding: 15px 20px;
        border-radius: 12px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        gap: 14px;
        color: var(--text-light);
        font-size: 18px;
        border: 1px solid rgba(255,255,255,0.15);
        transition: 0.25s;
    }

    .link-card:hover {
        border-color: var(--accent);
        transform: translateY(-4px);
        background-color: rgba(0,0,0,0.6);
    }

    footer {
        margin-top: 40px;
        font-size: 12px;
        color: #ccc;
    }
</style>
