<html lang="pt-BR">
<head>

  <script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquadrias Peres</title>

  <link rel="icon" type="image/png" href="web1.png">

  <style>
    :root {
      --accent: #ffd066;
      --accent2: #ffe6a6;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.18);
      --title-color: #e6d5b8;
    }

    /* ===================== */
    /* FUNDO SLIDESHOW */
    /* ===================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      background: #000;
      position: relative;
    }

    .bg-slide {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -3;
      opacity: 0;
      animation: slideShow 32s infinite;
    }

    .bg1 { background-image: url("fundo1.png"); animation-delay: 0s; }
    .bg2 { background-image: url("fundo2.png"); animation-delay: 8s; }
    .bg3 { background-image: url("fundo3.png"); animation-delay: 16s; }
    .bg4 { background-image: url("fundo4.png"); animation-delay: 24s; }

    @keyframes slideShow {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      25%  { opacity: 1; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .bg-glass {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* ===================== */
    /* PORTA ABRINDO (INTRO) */
    /* ===================== */
    #door-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      background: rgba(0,0,0,0.25);
      perspective: 1200px;
    }

    #door-overlay .door {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)),
        radial-gradient(circle at 30% 20%, rgba(255,210,90,0.22), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, rgba(20,20,20,0.95), rgba(0,0,0,0.92));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        0 20px 60px rgba(0,0,0,0.65);
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    #door-overlay .door-left {
      left: 0;
      transform-origin: left center;
      animation: doorOpenLeft 1.35s ease-in-out 0.35s forwards;
    }

    #door-overlay .door-right {
      right: 0;
      transform-origin: right center;
      animation: doorOpenRight 1.35s ease-in-out 0.35s forwards;
    }

    #door-overlay .door-frame {
      position: absolute;
      inset: 0;
      box-shadow:
        inset 0 0 0 10px rgba(0,0,0,0.70),
        inset 0 0 0 12px rgba(255,210,90,0.12);
    }

    @keyframes doorOpenLeft {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(-105deg); }
    }
    @keyframes doorOpenRight {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(105deg); }
    }

    #door-overlay.door-done {
      animation: overlayFadeOut 0.55s ease forwards;
      animation-delay: 1.75s;
    }

    @keyframes overlayFadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @media (prefers-reduced-motion: reduce) {
      #door-overlay .door,
      #door-overlay.door-done {
        animation: none !important;
      }
      #door-overlay { opacity: 0; visibility: hidden; }
    }

    /* ===================== */
    /* CONTEÚDO */
    /* ===================== */
    .container {
      width: 100%;
      max-width: 500px;
    }

    /* LOGO */
    .logo-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto;
    }

    .profile-pic {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;

      object-fit: contain;
      object-position: center;

      background: rgba(0,0,0,0.20);
      padding: 10px;
      box-sizing: border-box;

      animation: colorShift 5s ease-in-out infinite;
    }

    @keyframes colorShift {
      0% {
        box-shadow:
          0 0 18px rgba(255, 208, 102, 0.55),
          0 0 32px rgba(255, 208, 102, 0.35);
      }
      50% {
        box-shadow:
          0 0 26px rgba(255, 245, 220, 0.70),
          0 0 54px rgba(255, 208, 102, 0.55),
          0 0 90px rgba(255, 208, 102, 0.25);
      }
      100% {
        box-shadow:
          0 0 18px rgba(255, 208, 102, 0.55),
          0 0 32px rgba(255, 208, 102, 0.35);
      }
    }

    .profile-name {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 25px 0 20px;
    }

    h2, .section-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin: 35px 0 15px;
      color: var(--title-color);
    }

    .icon-img {
      width: 30px;
      height: 30px;
      animation: softPulse 2.2s ease-in-out infinite;
      filter: drop-shadow(0 0 6px var(--accent));
    }

    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .link-card {
      background: var(--glass-bg);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
      font-size: 18px;
      border: 1px solid var(--glass-border);
      text-decoration: none;
      transition: 0.25s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 0 15px var(--accent2), 0 0 25px var(--accent);
    }

    .contato-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .contato-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      margin: 10px 0;
    }

    /* Contato sem pulso/brilho (mais limpo) */
    .contato-item img {
      animation: none !important;
      filter: none !important;
    }

    footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- OVERLAY PORTA -->
  <div id="door-overlay" aria-hidden="true">
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <div class="door-frame"></div>
  </div>

  <!-- SLIDES -->
  <div class="bg-slide bg1"></div>
  <div class="bg-slide bg2"></div>
  <div class="bg-slide bg3"></div>
  <div class="bg-slide bg4"></div>
  <div class="bg-glass"></div>

  <div class="container">
    <!-- LOGO (sem lua girando) -->
    <div class="logo-wrapper">
      <img src="PeresLogo.png" class="profile-pic" alt="Logo Esquadrias Peres">
    </div>

    <p class="profile-name">Esquadrias Peres</p>

    <h2>Redes Sociais</h2>

    <a href="https://www.instagram.com/humornacompra/" class="link-card" target="_blank" rel="noopener">
      <img src="instagram.png" class="icon-img" alt="Instagram"> Instagram
    </a>

    <a href="https://www.tiktok.com/@humornacompra" class="link-card" target="_blank" rel="noopener">
      <img src="tiktok.png" class="icon-img" alt="TikTok"> TikTok
    </a>

    <a href="https://x.com/humornacompra" class="link-card" target="_blank" rel="noopener">
      <img src="x.png" class="icon-img" alt="X"> X Twitter
    </a>

    <h2>Contato</h2>

    <div class="contato-box">
      <p class="contato-item">
        <img src="email.png" width="26" alt="Email"> esquadriasperes@gmail.com
      </p>

      <p class="contato-item">
        <img src="whatsapp.png" width="26" alt="WhatsApp"> WhatsApp
      </p>
    </div>
  </div>

  <footer>
    © 2025 Esquadrias Peres • Todos os direitos reservados
  </footer>

  <script>
    window.addEventListener("load", () => {
      const overlay = document.getElementById("door-overlay");
      if (!overlay) return;

      overlay.classList.add("door-done");
      setTimeout(() => overlay.remove(), 2600);
    });
  </script>
</body>
</html>
