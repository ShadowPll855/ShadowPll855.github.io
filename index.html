<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>

    <style>
        :root {
            --bg-dark: #0d0d0d;
            --text-dark: #f5f5f5;
            --card-dark: #1a1a1a;

            --bg-light: #f5f5f5;
            --text-light: #0d0d0d;
            --card-light: #ffffff;

            --accent: #4da6ff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .link-card {
            background-color: var(--card-dark);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 12px 0;
            text-decoration: none;
            display: block;
            color: var(--text-dark);
            font-size: 18px;
            border: 1px solid transparent;
            transition: 0.2s ease;
        }

        .link-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        /* Botão Toggle */
        .toggle-btn {
            cursor: pointer;
            background: transparent;
            border: 1px solid var(--accent);
            padding: 10px 16px;
            border-radius: 8px;
            color: var(--accent);
            font-size: 14px;
            transition: 0.2s ease;
            margin-bottom: 25px;
        }

        .toggle-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        /* Tema claro */
        .light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .light .link-card {
            background-color: var(--card-light);
            color: var(--text-light);
        }

        .light .toggle-btn {
            border-color: #0077cc;
            color: #0077cc;
        }

        .light .toggle-btn:hover {
            background: #0077cc;
            color: #fff;
        }

        /* Nova área de texto */
        .text-area {
            margin-top: 40px;
            background-color: var(--card-dark);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .light .text-area {
            background-color: var(--card-light);
        }
    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleTheme()">Alternar tema</button>

    <div class="container">
        <h1>Meus Links</h1>

        <a href="#" class="link-card">Instagram</a>
        <a href="#" class="link-card">YouTube</a>
        <a href="#" class="link-card">Portfólio</a>
        <a href="#" class="link-card">Contato</a>

        <!-- Nova área para você escrever -->
        <div class="text-area">
            <h2>Sobre mim</h2>
            <p>
                Aqui você pode escrever qualquer texto, biografia, anúncio, lembrete ou recado.
                Basta editar este conteúdo no arquivo HTML.
            </p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light");
        }
    </script>

</body>
</html>
