<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-73WH4DNDRT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-73WH4DNDRT');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquadrias Peres</title>

  <link rel="icon" type="image/png" href="web1.png">

  <style>
    :root {
      --accent: #ff3b3b;      /* vermelho brilho */
      --accent2: #ff8a8a;
      --title-color: #ffd400; /* amarelo títulos */
      --glass-bg: rgba(255,255,255,0.1);
      --glass-border: rgba(255,255,255,0.25);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      background: #000;
      position: relative;
    }

    /* FUNDO */
    .bg-slide {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: -3;
      opacity: 0;
      animation: slideShow 32s infinite;
    }

    .bg1 { background-image: url("fundo1.png"); animation-delay: 0s; }
    .bg2 { background-image: url("fundo2.png"); animation-delay: 8s; }
    .bg3 { background-image: url("fundo3.png"); animation-delay: 16s; }
    .bg4 { background-image: url("fundo4.png"); animation-delay: 24s; }

    @keyframes slideShow {
      0% {opacity:0;}
      10% {opacity:1;}
      25% {opacity:1;}
      35% {opacity:0;}
      100% {opacity:0;}
    }

    .bg-glass {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(14px);
    }

    /* PORTA */
    #door-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,0.3);
      perspective: 1200px;
      pointer-events: none;
    }

    .door {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: linear-gradient(180deg,#1a1a1a,#000);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }

    .door-left {
      left: 0;
      transform-origin: left;
      animation: openLeft 1.4s ease 0.3s forwards;
    }

    .door-right {
      right: 0;
      transform-origin: right;
      animation: openRight 1.4s ease 0.3s forwards;
    }

    @keyframes openLeft { to { transform: rotateY(-105deg); } }
    @keyframes openRight { to { transform: rotateY(105deg); } }

    #door-overlay.done {
      animation: fadeOut 0.6s ease forwards;
      animation-delay: 1.8s;
    }

    @keyframes fadeOut {
      to { opacity:0; visibility:hidden; }
    }

    /* CONTEÚDO */
    .container {
      width: 100%;
      max-width: 520px;
    }

    .logo-wrapper {
      width: 230px;
      height: 230px;
      margin: 0 auto;
      position: relative;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
      padding: 12px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
      object-fit: contain;
      animation: glowRed 5s infinite;
    }

    @keyframes glowRed {
      0% {
        box-shadow: 0 0 20px rgba(255,0,0,0.5);
      }
      50% {
        box-shadow:
          0 0 35px rgba(255,0,0,0.9),
          0 0 80px rgba(255,0,0,0.6);
      }
      100% {
        box-shadow: 0 0 20px rgba(255,0,0,0.5);
      }
    }

    .profile-name {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      margin: 30px 0;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: var(--title-color);
      margin: 40px 0 20px;
      text-shadow: 0 0 10px rgba(255,212,0,0.5);
    }

    .link-card {
      background: var(--glass-bg);
      padding: 20px;
      border-radius: 14px;
      margin: 16px 0;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 22px;
      text-decoration: none;
      color: #fff;
      border: 1px solid var(--glass-border);
      transition: 0.3s;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 0 18px var(--accent),
        0 0 35px var(--accent);
    }

    .icon-img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 6px var(--accent));
    }

    .contato-box {
      margin-top: 25px;
      padding: 25px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      font-size: 22px;
    }

    .contato-item {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 14px 0;
    }

    footer {
      margin-top: 50px;
      opacity: 0.6;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="door-overlay">
    <div class="door door-left"></div>
    <div class="door door-right"></div>
  </div>

  <div class="bg-slide bg1"></div>
  <div class="bg-slide bg2"></div>
  <div class="bg-slide bg3"></div>
  <div class="bg-slide bg4"></div>
  <div class="bg-glass"></div>

  <div class="container">
    <div class="logo-wrapper">
      <img src="PeresLogo.png" class="profile-pic" alt="Logo Esquadrias Peres">
    </div>

    <p class="profile-name">Esquadrias Peres</p>

    <h2>Redes Sociais</h2>

    <a href="https://www.instagram.com/humornacompra/" class="link-card" target="_blank">
      <img src="instagram.png" class="icon-img"> Instagram
    </a>

    <a href="https://www.tiktok.com/@humornacompra" class="link-card" target="_blank">
      <img src="tiktok.png" class="icon-img"> TikTok
    </a>

    <a href="https://x.com/humornacompra" class="link-card" target="_blank">
      <img src="x.png" class="icon-img"> X (Twitter)
    </a>

    <h2>Contato</h2>

    <div class="contato-box">
      <div class="contato-item">
        <img src="email.png" width="28"> esquadriasperes@gmail.com
      </div>
      <div class="contato-item">
        <img src="whatsapp.png" width="28"> WhatsApp
      </div>
    </div>
  </div>

  <footer>
    © 2025 Esquadrias Peres • Todos os direitos reservados
  </footer>

  <script>
    window.addEventListener("load", () => {
      const overlay = document.getElementById("door-overlay");
      overlay.classList.add("done");
      setTimeout(() => overlay.remove(), 2600);
    });
  </script>
</body>
</html>
